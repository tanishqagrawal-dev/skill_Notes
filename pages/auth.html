<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | SKiL MATRiX Notes</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="shortcut icon" href="../assets/logo.jpg" type="image/jpeg">
</head>

<body>
    <!-- Star Background -->
    <div class="stars-container" id="stars"></div>

    <a href="../index.html" class="back-link">
        <span class="icon">‚á†</span> Back
    </a>

    <div class="auth-container">
        <!-- LOGIN CARD -->
        <div id="login-card" class="auth-card fade-in">
            <header class="auth-header">
                <div class="auth-logo">
                    <img src="../assets/logo.jpg" alt="SKiL MATRiX">
                    <span>SKiL <span class="highlight">MATRiX</span></span>
                </div>
                <h1>Welcome Back</h1>
                <p>Login to your account dashboard</p>
            </header>

            <form id="login-form" class="auth-form">
                <div class="input-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">‚úâÔ∏è</span>
                        <input type="email" id="login-email" placeholder="skilmatrix3@gmail.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                </div>

                <button type="submit" class="btn-auth btn-login">LOG IN</button>
            </form>

            <div class="divider">OR</div>

            <button class="btn-auth btn-secondary" onclick="toggleAuthMode('signup')">
                <span class="icon">üë§+</span> Create Account
            </button>

            <button class="btn-auth btn-secondary" id="google-login"
                style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Continue with Google
            </button>

            <div class="auth-footer">
                <a href="#" onclick="loginAsGuest()">Continue as Guest</a>
            </div>
        </div>

        <!-- SIGNUP CARD (Hidden by default) -->
        <div id="signup-card" class="auth-card fade-in hidden">
            <header class="auth-header">
                <div class="auth-logo">
                    <img src="../assets/logo.jpg" alt="SKiL MATRiX">
                    <span>SKiL <span class="highlight">MATRiX</span></span>
                </div>
                <h1>Join Success</h1>
                <p>Create your SKiL MATRiX account</p>
            </header>

            <form id="signup-form" class="auth-form">
                <div class="input-group">
                    <label>Full Name</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="signup-name" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">‚úâÔ∏è</span>
                        <input type="email" id="signup-email" placeholder="skilmatrix3@gmail.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="signup-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                </div>

                <button type="submit" class="btn-auth btn-login">CREATE ACCOUNT</button>
            </form>

            <div class="divider">OR</div>

            <button class="btn-auth btn-secondary" onclick="toggleAuthMode('login')">
                Already have an account? Log In
            </button>

            <div class="auth-footer">
                <a href="#" onclick="loginAsGuest()">Continue as Guest</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../js/auth.js"></script>
    <script>
        // Star Field Background Generator
        const starsContainer = document.getElementById('stars');
        const count = 150;
        for (let i = 0; i < count; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }

        function toggleAuthMode(mode) {
            const loginCard = document.getElementById('login-card');
            const signupCard = document.getElementById('signup-card');
            if (mode === 'signup') {
                loginCard.classList.add('hidden');
                signupCard.classList.remove('hidden');
            } else {
                signupCard.classList.add('hidden');
                loginCard.classList.remove('hidden');
            }
        }
    </script>
</body>

</html>
