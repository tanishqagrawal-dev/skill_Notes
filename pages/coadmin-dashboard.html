<body class="dashboard-body">

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar glass-card">
            <div class="sidebar-header" style="display: flex; align-items: center; gap: 10px;">
                <img src="../assets/logo.jpg" alt="SKiL MATRiX" style="height: 40px; border-radius: 50%;">
                <span class="logo-text font-heading" style="font-size: 1.2rem;">SKiL MATRiX <span class="highlight"
                        style="font-weight: 800;">NOTES</span></span>
            </div>
            <nav class="sidebar-nav">
                <a href="../index.html" class="nav-item">
                    <span class="icon">‚¨ÖÔ∏è</span> Back to Home
                </a>
                <div class="nav-divider"></div>
                <a href="#" class="nav-item active" data-tab="overview">
                    <span class="icon">üìä</span> Dashboard
                </a>
                <a href="#" class="nav-item" data-tab="notes">
                    <span class="icon">üìö</span> Notes Hub
                </a>
                <a href="#" class="nav-item" data-tab="planner">
                    <span class="icon">üìÖ</span> Study Planner
                </a>
                <a href="#" class="nav-item" data-tab="ai-tools">
                    <span class="icon">ü§ñ</span> AI Tools
                </a>
                <a href="#" class="nav-item" data-tab="leaderboard">
                    <span class="icon">üèÜ</span> Leaderboard
                </a>
                <div class="nav-divider"></div>
                <a href="#" class="nav-item" data-tab="settings">
                    <span class="icon">‚öôÔ∏è</span> Settings
                </a>
            </nav>
            <div class="user-profile-mini">
                <div class="avatar">T</div>
                <div class="user-info">
                    <span class="name">Tanishq</span>
                    <span class="meta" style="font-size: 0.75rem; color: var(--text-dim); display: block;">User</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar glass-card">
                <div class="search-bar">
                    <input type="text" id="global-search-input" name="q"
                        placeholder="Global search for notes, colleges or topics...">
                    <span class="search-icon">üîç</span>
                </div>
                <div class="top-actions">
                    <button class="btn btn-ghost notification-btn">üîî</button>
                    <button class="btn btn-primary upload-btn" style="border-radius: 12px; font-weight: 600;">+ Upload
                        Note</button>
                </div>
            </header>

            <div class="content-area" id="tab-content">
                <!-- Content will be injected dynamically by dashboard.js -->
                <script>
                    (function () {
                        const raw = localStorage.getItem('auth_user_full') || localStorage.getItem('auth_user');
                        let cachedUser = null;
                        if (raw) {
                            try { cachedUser = JSON.parse(raw); } catch (e) { }
                        }

                        if (cachedUser) {
                            const name = cachedUser.name ? cachedUser.name.split(' ')[0] : 'Moderator';
                            document.write(`
                                <div id="instant-view" class="tab-pane active fade-in" style="padding: 2rem;">
                                    <h1 class="font-heading" style="font-size: 2.2rem; margin-bottom: 0.5rem;">Moderator Hub: <span class="gradient-text">${name}</span></h1>
                                    <p style="color: var(--secondary); font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 2.5rem;">‚öôÔ∏è Campus Management</p>
                                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; margin-bottom: 2rem;">
                                        <div class="glass-card" style="height: 140px; background: rgba(255,255,255,0.02); border: 1px solid var(--border-glass); border-radius: 12px;"></div>
                                        <div class="glass-card" style="height: 140px; background: rgba(255,255,255,0.02); border: 1px solid var(--border-glass); border-radius: 12px;"></div>
                                    </div>
                                    <p style="text-align: center; color: var(--text-dim); font-size: 0.8rem; opacity: 0.6;">‚ö° Syncing university database...</p>
                                </div>
                            `);
                        } else {
                            document.write(`
                                <div id="initial-loader" style="display: flex; justify-content: center; align-items: center; min-height: 480px; flex-direction: column; gap: 1rem;">
                                    <div class="loader-pro"></div>
                                    <p style="color: var(--text-dim); font-size: 0.9rem; animation: pulse-text 2s infinite;">Opening Moderation Gates...</p>
                                </div>
                            `);
                        }
                    })();
                </script>
            </div>
        </main>
    </div>

    <!-- Dynamic Dashboard Engine -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
