<html lang="en">

<head>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">

    <style>
        .legal-page-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 8rem 2rem 6rem;
        }

        .legal-content-card {
            background: rgba(13, 17, 23, 0.7);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 3rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .legal-content h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #7b61ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .legal-content h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            color: var(--primary);
        }

        .legal-content p,
        .legal-content li {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-dim);
            margin-bottom: 1rem;
        }

        .contact-form {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.9rem;
            color: var(--text-dim);
            font-weight: 500;
        }

        .form-input,
        .form-textarea {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            color: #fff;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(123, 97, 255, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-glass);
        }

        .info-card {
            text-align: center;
        }

        .info-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: block;
        }

        .info-text {
            color: var(--text-dim);
        }
    </style>
</head>

<body>
    <!-- Cyber Grid Background -->
    <div class="cyber-grid"></div>

    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="container nav-content">
            <div class="logo" onclick="window.location.href='../index.html'"
                style="cursor: pointer; display: flex; align-items: center; gap: 10px;">
                <img src="../assets/logo.jpg" alt="SKiL MATRiX" style="height: 40px; border-radius: 50%;">
                <span class="logo-text">SKiL MATRiX <span class="highlight"
                        style="font-weight: 800;">NOTES</span></span>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="notes.html">Notes Hub</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="dashboard.html?tab=overview">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="legal-page-container">
        <div class="legal-content-card">
            <div class="legal-content">
                <h1>Contact Us</h1>
                <p>Have questions, feedback, or need assistance? Our team is here to help you. Fill out the form below
                    or reach out via our official channels.</p>

                <form class="contact-form"
                    onsubmit="event.preventDefault(); alert('Message sent! We will get back to you soon.'); this.reset();">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-input" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" class="form-input" placeholder="How can we help?" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-textarea" placeholder="Describe your inquiry..."
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; border: none; cursor: pointer;">Send Message</button>
                </form>

                <div class="contact-info">
                    <div class="info-card">
                        <span class="info-icon">üìß</span>
                        <p class="info-text">yeashjain2006@gmail.com</p>
                    </div>
                    <div class="info-card">
                        <span class="info-icon">üìç</span>
                        <p class="info-text">Indore, India</p>
                    </div>
                    <div class="info-card">
                        <span class="info-icon">ü§ù</span>
                        <p class="info-text">Academic Partnership Enquiries</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Script -->
    <script src="../js/footer.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
