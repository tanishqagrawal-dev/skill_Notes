            <div class="user-profile-mini">
                <div class="avatar" id="instant-avatar">...</div>
                <div class="user-info">
                    <span class="name" id="instant-name">Loading...</span>
                    <span class="meta" id="instant-role"
                        style="font-size: 0.75rem; color: var(--text-dim); display: block;">Profile</span>
                </div>
            </div>
            <script>
                // --- 00. SIDEBAR HYDRATION (Blocking for instant paint) ---
                (function () {
                    const raw = localStorage.getItem('auth_user_full') || localStorage.getItem('guest_session');
                    if (raw) {
                        try {
                            const u = JSON.parse(raw);
                            document.getElementById('instant-name').innerText = u.name || (u.email ? u.email.split('@')[0] : 'Scholar');
                            document.getElementById('instant-role').innerText = (u.role || 'USER').toUpperCase();
                            const av = document.getElementById('instant-avatar');
                            if (u.photo) av.innerHTML = `<img src="${u.photo}" style="width:100%; height:100%; border-radius:50%; object-fit:cover;">`;

                        } catch (e) { }
                    }
                })();

        <!-- Private Drive Content -->
        <div id="private-drive" class="tab-content" style="display: none;">

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar glass-card">
                <div class="search-bar">
                    <input type="text" id="global-search-input" name="q"
                        placeholder="Global search for notes, colleges or topics...">
                    <span class="search-icon">üîç</span>
                </div>
                <div class="top-actions">
                    <button class="btn btn-ghost notification-btn">üîî</button>
                    <button class="primary-btn upload-btn">+ Upload Note</button>
                </div>
            </header>

            <div class="content-area" id="tab-content">
                <script>
                    (function () {
                        const raw = localStorage.getItem('auth_user_full') || localStorage.getItem('guest_session');
                        const cachedUser = raw ? JSON.parse(raw) : null;
                        const rawStats = localStorage.getItem('cached_stats');
                        const stats = rawStats ? JSON.parse(rawStats) : null;

                        const name = cachedUser ? (cachedUser.name || 'Scholar').split(' ')[0] : '...';
                        const college = cachedUser ? (cachedUser.collegeName || cachedUser.college || 'Medicaps University') : 'Loading...';
                        const roleLabel = cachedUser ? (cachedUser.role !== 'user' ? `üõ°Ô∏è Verified ${cachedUser.role.toUpperCase()}` : `${cachedUser.year || '3rd Year'} ‚Ä¢ ${cachedUser.branch || 'CSE'}`) : 'Loading Profile...';

                        document.write(`
                            <div id="instant-view" class="tab-pane active fade-in" style="padding: 2rem;">
                                <div style="margin-bottom: 2.5rem;">
                                    <h1 class="font-heading" style="font-size: 2.5rem; margin-bottom: 0.5rem;">
                                        ${cachedUser ? `Welcome back, <span class="gradient-text">${name}</span> üëã` : `<div class="skeleton" style="height: 48px; width: 300px; border-radius: 8px;"></div>`}
                                    </h1>
                                    <p style="color: var(--text-dim); font-size: 1.1rem;">
                                        ${cachedUser ? `${roleLabel} ‚Ä¢ ${college}` : `<div class="skeleton" style="height: 20px; width: 250px; margin-top: 10px;"></div>`}
                                    </p>
                                </div>
                                
                                <div class="stats-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 3rem;">
                                    <div class="glass-card" style="padding: 1.5rem; border-left: 4px solid #2ecc71;">
                                        <div style="font-size: 0.9rem; color: var(--text-dim);">üî¥ Live Students</div>
                                        <div style="font-size: 2.5rem; font-weight: 700; margin-top:0.5rem;">${stats ? stats.totalStudents : '--'}</div>
                                    </div>
                                    <div class="glass-card" style="padding: 1.5rem; border-left: 4px solid #3498db;">
                                        <div style="font-size: 0.9rem; color: var(--text-dim);">üî• Global Views</div>
                                        <div id="stat-views" style="font-size: 2.5rem; font-weight: 700; margin-top:0.5rem;">${stats ? stats.totalViews : '--'}</div>
                                    </div>
                                    <div class="glass-card" style="padding: 1.5rem; border-left: 4px solid #9b59b6;">
                                        <div style="font-size: 0.9rem; color: var(--text-dim);">‚¨áÔ∏è Global Downloads</div>
                                        <div style="font-size: 2.5rem; font-weight: 700; margin-top:0.5rem;">${stats ? stats.totalDownloads : '--'}</div>
                                    </div>
                                </div>

                                <div class="glass-card" style="background: linear-gradient(135deg, rgba(108,99,255,0.05) 0%, rgba(255,255,255,0.01) 100%); padding: 3rem; border-radius: 24px; text-align: center;">
                                    <div class="loader-pro" style="margin: 0 auto 1.5rem;"></div>
                                    <p style="color: var(--text-dim);">Synchronizing your educational workspace...</p>
                                </div>
                            </div>
                        `);
                    })();
                </script>

    <!-- Application Engine -->
    <script>
        window.authStatus = { ready: false, data: null };
        (function () {
            try {
                const raw = localStorage.getItem('auth_user_full') || localStorage.getItem('guest_session');
                if (raw) {
                    const parsed = JSON.parse(raw);
                    window.authStatus = {
                        ready: true,
                        data: {
                            user: { uid: parsed.id, email: parsed.email, displayName: parsed.name },
                            currentUser: parsed
                        }
                    };
                    window.dispatchEvent(new CustomEvent('auth-ready', { detail: window.authStatus.data }));
                }
            } catch (e) { }
        })();
    </script>

    <script src="../js/dashboard.js" defer></script>

    <!-- Auth Lifecycle & Logout -->
    <script type="module">
        import { initAuth } from '../js/auth.js';

        // Boot up real Firebase auth in background
        // requestIdleCallback keeps the immediate load fast
        const bootAuth = () => {
            console.log("üîê Initializing Auth Lifecycle...");
            initAuth();
        };

        if ('requestIdleCallback' in window) {
            requestIdleCallback(bootAuth);
        } else {
            setTimeout(bootAuth, 200);
        }
    </script>
