<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GR784CDF73"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-GR784CDF73');
    </script>
    <link rel="shortcut icon" href="../assets/logo.jpg" type="image/jpeg">
    <title>Notes Hub | SKiL MATRiX Notes</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/advanced_dashboard.css">

    <style>
        .notes-page-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
            /* Top padding for fixed nav */
        }

        .notes-hub-wrapper {
            background: transparent;
            border: none;
            box-shadow: none;
        }

        /* Adjust wizard for standalone page */
        #explorer-header {
            background: transparent !important;
            padding: 2rem 0 !important;
            border: none !important;
        }

        #explorer-content {
            padding: 2rem 0 !important;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .step-indicator {
            justify-content: center;
            margin-bottom: 4rem;
        }
    </style>
</head>

<body class="dashboard-body">

    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="container nav-content">
            <div class="logo" onclick="window.location.href='../index.html'"
                style="cursor: pointer; display: flex; align-items: center; gap: 10px;">
                <img src="../assets/logo.jpg" alt="SKiL MATRiX" style="height: 40px; border-radius: 50%;">
                <span class="logo-text">SKiL MATRiX <span class="highlight"
                        style="font-weight: 800;">NOTES</span></span>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="notes.html" class="active">Notes Hub</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="dashboard.html?tab=overview">Dashboard</a>
                <a href="auth.html" style="margin-right: -10px;">Login</a>
                <button class="btn btn-primary" onclick="window.location.href='dashboard.html'">Get Started</button>
            </div>
        </div>
    </nav>

    <div class="notes-page-container">
        <!-- Notes Hub Wizard -->
        <div class="notes-hub-wrapper" style="flex-direction: column;">

            <div id="explorer-steps-container" style="display:flex; flex-direction:column;">
                <div class="explorer-header" id="explorer-header">
                    <div class="step-indicator" style="display: flex; gap: 3rem;">
                        <!-- Steps -->
                        <div class="step-node active" id="step-0">
                            <div class="step-num">1</div>
                            <div class="step-label">College</div>
                        </div>
                        <div class="step-node" id="step-1">
                            <div class="step-num">2</div>
                            <div class="step-label">Branch</div>
                        </div>
                        <div class="step-node" id="step-2">
                            <div class="step-num">3</div>
                            <div class="step-label">Year</div>
                        </div>
                        <div class="step-node" id="step-3">
                            <div class="step-num">4</div>
                            <div class="step-label">Semester</div>
                        </div>
                        <div class="step-node" id="step-4">
                            <div class="step-num">5</div>
                            <div class="step-label">Subject</div>
                        </div>
                    </div>
                    <div id="explorer-title-container" style="text-align: center;">
                        <h1 class="font-heading" id="explorer-main-title">Select your <span
                                class="gradient-text">Institution</span></h1>
                        <p id="explorer-sub-title" style="color: var(--text-dim); margin-top: 1rem;">Choose your college
                            to start browsing localized content.</p>
                    </div>
                </div>

                <div id="explorer-content">
                    <!-- Dynamic Content -->
                    <div class="loader-pro" style="margin: 4rem auto;"></div>
                </div>
            </div>

            <!-- Final View -->
            <div id="final-notes-view" style="display:none; padding: 2rem 0;">
                <!-- Filled by JS -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script src="../js/notes-hub.js"></script>
</body>

</html>
